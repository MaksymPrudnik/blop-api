version: '3.8'

services: 
    # BackendAPI
    backend:
        container_name: backend
        restart: always
        build: ./
        command: npm run dev
        working_dir: /usr/src/blog-api
        environment: 
            MONGODB_URL: mongodb://mongo:27017
            REDIS_URL: redis://redis:6379
        ports: 
            - '3000:3000'
        volumes: 
            - .:/usr/src/blog-api
    # Mongo
    mongo:
        container_name: mongo
        image: mongo
        ports:
            - '27017:27017'
    # Redis
    redis:
        image: redis
        ports: 
            - '6379:6379'
